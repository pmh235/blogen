<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blogen Admin Panel</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
        <div class="container">
            <a class="navbar-brand" href="index.html">Blogen</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="post.html">Post</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="category">Category</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="user.html">User</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                            <i class="fa fa-user"></i> Welcome ADMIN
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="profile.html"><i class="fa fa-user-circle"></i> Profile</a>
                            <a class="dropdown-item" href="setting.html"><i class="fa fa-gear"></i> Setting</a>
                            <a class="dropdown-item" href="login.html"><i class="fa fa-user-times"></i> Logout</a>
                        </div>
                    </li>
                </ul>
            </div>   
        </div>
    </nav>

    <header class="bg-info text-white py-3">
        <div class="container">
            <div class="row">
                <h1><i class="fa fa-user-circle"></i> Profile</h1>           
            </div>
        </div>
    </header>

    <section id="action" class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mr-auto">
                    <a href="index.html" class="btn btn-primary btn-block mb-3 mb-md-0"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success btn-block mb-3 mb-md-0" data-toggle="modal" data-target="#passwordModal"><i class="fa fa-lock"></i> Change Password</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger btn-block" data-toggle="modal" data-target="#confirmDelete"><i class="fa fa-remove"></i> Delete Account</button>
                </div>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h3>Edit Profile</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" value="Brad Pitt">
                                </div>
                                <div class="form-group">
                                    <label for="email">Name</label>
                                    <input type="email" class="form-control" id="email" value="brad@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="body">Bio</label>
                                    <textarea class="form-control" id="body" name="body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi nostrum magni beatae iure voluptatum quidem provident. Obcaecati minima veniam quia, rem non accusantium dolorem quasi nisi! Debitis quod maxime corrupti!</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h3>Your Profile Image</h3>
                    <img src="assets/profile.png" class="img-fluid mb-3 d-block">
                    <button class="btn btn-primary btn-block">Edit Image</button>
                    <button class="btn btn-danger btn-block">Delete Image</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-info py-3 text-center text-white mt-5">
        <div class="container">
            <div class="row">
                <div class="col mx-auto">
                    <p class="lead">Copyright &copy; 2018 Blogen</p>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="passwordModal" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title">Change Password</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>   
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="form-group">
                                <label for="password2">Confirm Password</label>
                                <input type="password" class="form-control" id="password2">
                            </div>
                        </form>
                    </div>  
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Submit</button>
                    </div>      
                </div>
            </div>
        </div>

        <div class="modal fade" id="confirmDelete" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title">Confirm Delete</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>   
                    <div class="modal-body">
                        <p>Do you really want to delete this user account? This action cannot be undo.</p>
                    </div>  
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </div>      
                </div>
            </div>
        </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace( 'body' );
    </script>
</body>
</html>
