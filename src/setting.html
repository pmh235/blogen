<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blogen Admin Panel</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
        <div class="container">
            <a class="navbar-brand" href="index.html">Blogen</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="post.html">Post</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="category">Category</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="user.html">User</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                            <i class="fa fa-user"></i> Welcome ADMIN
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="profile.html"><i class="fa fa-user-circle"></i> Profile</a>
                            <a class="dropdown-item" href="setting.html"><i class="fa fa-gear"></i> Setting</a>
                            <a class="dropdown-item" href="login.html"><i class="fa fa-user-times"></i> Logout</a>
                        </div>
                    </li>
                </ul>
            </div>   
        </div>
    </nav>

    <header class="bg-secondary text-white py-3">
        <div class="container">
            <div class="row">
                <h1><i class="fa fa-gear"></i> Settings</h1>           
            </div>
        </div>
    </header>

    <section id="action" class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mr-auto">
                    <a href="index.html" class="btn btn-primary btn-block mb-3 mb-md-0"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success btn-block"><i class="fa fa-arrow-left"></i> Save Changes</button>
                </div>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Edit Settings</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <fieldset class="form-group">
                                    <legend>Allow User Registration</legend>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="register"> Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="register"> No
                                        </label>
                                    </div>
                                </fieldset>
                                <fieldset class="form-group">
                                    <legend>Homepage Format</legend>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="format"> Post index
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="format"> Single page
                                        </label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-secondary py-3 text-center text-white mt-5 fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col mx-auto">
                    <p class="lead">Copyright &copy; 2018 Blogen</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace( 'body' );
    </script>
</body>
</html>
